<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>phons Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1>Wilcome to my phon hunter</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 w-50">
               <input id="search-field" class="form-control" placeholder="search your phon ">
                <div><button id="btn-search" class="btn btn-success">search</button></div>

              </div>
        </section>
        <section>
            <div id="phons-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="not-found-massage" class="mt-4 d-none">
             <h3 class=" text-warning"> No phon found ..pleas try a new search </h3>
            </div>
            <div id="sholl-all" class="text-center d-none" >
              <div><button id="btn-show-all" class="btn btn-primary">Sholl all</button></div>
            </div>

        </section>
        <section id="loader" class="d-none">
            <div style="height: 300px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="phons.js"></script>
</body>
</html>
